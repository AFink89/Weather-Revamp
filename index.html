<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-Revamp</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <video class="bg-video" autoplay muted loop>
      <source src="img/Rainbow.mp4" type="video/mp4" />
    </video>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Please type your city..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="ðŸš€ Search"
                  class="btn btn-primary w-110"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" id="icon" class="float-left" />
                <div class="float-left">
                  <strong id="temperature"></strong>
                  <span class="units">
                  &deg;F</span
                  >
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <ul>
                <li>It feels like <span id="feels-like"></span>&deg;</li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> mph</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast">
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/AFink89/Weather-Revamp" target="_blank">
        Open-source Code</a>
      by Alexandra Fink 
      </br>Hosted on
      <a href="https://weather-revamp.netlify.app/" target="_blank">Netlify </a>
         <p>Want to learn more about me? Let's connect!</p>
      <a 
       href="https://www.facebook.com/Ink-Coffee-Proofreading-110303427936752" 
       class="fa fa-facebook"
       target="_blank"></a>
      <a 
       href="https://www.linkedin.com/in/alexandra-fink-a97543102/"
       class="fa fa-linkedin"
       target="_blank"></a>
    </footer>

    <script src="src/script.js"></script>
  </body>
</html>
